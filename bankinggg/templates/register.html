<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>REGISTRATION</h2>
<form action="register" method="post">
    {% csrf_token %}
  <input type="text" name="username" placeholder="enter your username"><br>

  <input type="password" name="password" placeholder="enter your password"><br>
  <input type="password" name="password1" placeholder="confirm your password"><br>
    <a class="btn btn-warning" href="{% url 'credentials:login' %}"><button type="button" class="btn btn-secondary">submit</button></a><br>



</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
